---
steps:
- name: google/cloud-sdk:latest
  dir: deployments/app1/dev
  args:
  - terraform 
  - init
- name: google/cloud-sdk:latest
  dir: deployments/app1/dev
  entrypoint: terraform
  args:
  - plan 
  - -out=terraform.plan
- name: google/cloud-sdk:latest
  entrypoint: "/bin/bash"
  args: ['-c', 'terraform show -json terraform.plan > terraform.json']
  dir: deployments/app1/dev
- name: google/cloud-sdk:latest
  dir: deployments/app1/dev
  args:
  - validate
  - terraform.json
  - --policy-path=../../../policy-library/
  - --project
  - "leszek-jinx-main"
